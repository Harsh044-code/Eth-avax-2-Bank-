<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="icon" href="./public/images/favicon.jpg" type="image/x-icon"/>
    <title>Metacrafters Local Bank</title>
</head>
<body>
    <div class="container-fluid gradient d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="u-font text-uppercase text-center my-4 text-primary display-4 fw-bold">Metacrafters Ethereum Bank</h1>

        <div class="d-flex flex-column container border-5 bg-light u-width py-5 border border-primary rounded shadow-lg">
            <button id="connect-btn" class="u-font mx-auto text-center btn btn-outline-primary rounded p-3 mb-5">Connect your wallet</button>
            <div  id="content" class="border-top border-3 d-flex flex-column text-dark px-3 justify-content-center align-items-center hide">
                
                <div class="d-flex flex-row align-items-center justify-content-between w-100 mb-3">
                    <div class="fs-5 fw-semibold">Account Name:</div>
                    <span id="account-name" class="badge bg-primary fs-5">NAME NAME</span>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between w-100 mb-3">
                    <div class="fs-5 fw-semibold">Account Address:</div>
                    <span id="account" class="badge bg-success fs-5">0x00000000000000000000</span>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between w-100 mb-3">
                    <div class="fs-5 fw-semibold">Balance:</div>
                    <span class="badge bg-warning text-dark fs-5" id="balance"></span>
                    <span class="badge bg-danger text-light fs-5">ETH</span>
                </div>

                <div class="d-flex flex-row align-items-center justify-content-between w-100 mt-4 pt-3 border-top border-primary">
                    <button data-bs-toggle="modal" data-bs-target="#transferModal" class="btn btn-outline-warning fw-semibold">Transfer funds</button>
                    <button data-bs-toggle="modal" data-bs-target="#accountNameModal" class="btn btn-outline-info fw-semibold">Change Account Name</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="transferModalLabel">Transfer Funds</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="reciever" class="form-label">Recipient Address</label>
                        <input id="reciever" type="text" class="form-control">
                    </div>
                    <div class="mt-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input id="amount" type="text" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeTransfer" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="confirm-transfer-btn" type="button" class="btn btn-danger">Confirm Transfer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Account Name Modal -->
    <div class="modal fade" id="accountNameModal" tabindex="-1" aria-labelledby="accountNameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="accountNameModalLabel">Change Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="input-name" class="form-label">Account Name</label>
                        <input id="input-name" type="text" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeName" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="confirm-name-btn" type="button" class="btn btn-danger">Confirm Name</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="module" src="./public/js/script.js"></script>
</body>
</html>
